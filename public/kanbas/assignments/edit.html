      <table border="0" width="100%">
        <tr valign="baseline">
          <td>
            <form>
              <select>
                <option value="SpeedGrader">SpeedGrader</option>
                <option value="AutoGrader">AutoGrader</option>
                <option value="RandomGrader">RandomGrader</option>
              </select>

              <hr />

              <h3>Assignment Name</h3>

              <input
                value="A1 - ENV + HTML"
                placeholder="Assignment Name"
              /><br />

              <br />

              <textarea cols="30" rows="2">
                This is the assignment description.
              </textarea>

              <br />
              <br />

              <label for="points">Points</label><br />
              <input id="points" type="number" value="100" />

              <br />
              <br />

              <label>Assignment Group</label><br />
              <select>
                <option value="ASSIGNMENTS">ASSIGNMENTS</option>
                <option value="Quizzes">Quizzes</option>
                <option value="Projects">Projects</option>
                <option value="Exams">Exams</option>
              </select>

              <br />
              <br />

              <label>Display Grade as</label><br />

              <select>
                <option value="Percentage">Percentage</option>
                <option value="OutOf4">Out of 4</option>
                <option value="OutOf10">Out of 10</option>
              </select>
            </form>
          </td>

          <td>
            <form>
              <label for="submission_type">Submission Type</label><br />
              <select id="submission_type">
                <option value="Online">Online</option>
                <option value="Offline">Offline</option>
              </select>

              <br />
              <br />

              <label>Online Entry Options</label><br />

              <input type="checkbox" value="text_entry" id="text_entry" />
              <label for="text_entry">Text Entry</label><br />

              <input type="checkbox" value="website_url" id="website_url" />
              <label for="website_url">Website URL</label><br />

              <input type="checkbox" value="media_rec" id="media_rec" />
              <label for="media_rec">Media Recordings</label><br />

              <input type="checkbox" value="stud_ann" id="stud_ann" />
              <label for="stud_ann">Student Annotations</label><br />

              <input type="checkbox" value="file_uploads" id="file_uploads" />
              <label for="file_uploads">File Uploads</label><br />

              <br />
              <br />

              <label>Submission Attempts</label><br />
              <select id="submission_attempts">
                <option value="Unlimited">Unlimited</option>
                <option value="Limited">Limited</option>
                <option value="10">10</option>
              </select>

              <br />
              <br />

              <label>Plagarism Review</label><br />
              <select id="plagarism_review">
                <option value="None">None</option>
                <option value="Some">Some</option>
              </select>

              <br />
              <br />

              <label for="group_assign">Group Assignment</label><br />
              <input type="checkbox" value="group_assign" id="group_assign" />
              <label for="group_assign">This is a group assignment</label>

              <br />
              <br />

              <label for="peer_reviews">Peer Reviews</label><br />
              <input type="checkbox" value="peer_reviews" id="peer_reviews" />
              <label for="peer_reviews">Require Peer Reviews</label>

              <br />
              <br />

              Assign<br />

              <label for="assign_to">Assign to</label><br />
              <input id="assign_to" type="text" value="Everyone" />

              <br />
              <br />

              <label for="due_date">Due</label><br />
              <input id="due_date" type="date" value="2021-01-01" />

              <br />
              <br />

              <label for="available_from">Available from</label><br />
              <input id="available_from" type="date" value="2021-01-01" />

              <br />
              <br />

              <label for="until_date">Until</label><br />
              <input id="until_date" type="date" value="2021-01-01" />

              <br />
              <br />

              </a>

              <a href="index.html">
